<form>
    <label for="id">id:</label><br>
    <input type="text" id="id" name="id" [(ngModel)] = "vaga.id"><br>

    <label for="name">Nome:</label><br>
    <input type="text" id="nome" name="nome" [(ngModel)] = "vaga.nome">
<br>
    <label for="foto">Foto:</label><br>
    <input type="text" id="foto" name="foto" [(ngModel)] = "vaga.foto">
    <br>

    <label for="desc">Descrição:</label><br>
    <input type="text" id="desc" name="desc">
    <br>
    <input type="button" (click)="atualizar(vaga.id)" value="Atualizar">
    <input type="button" (click)="excluir(vaga.id)" value="Excluir">
  </form>
